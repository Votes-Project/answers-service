              - column:
                  name: day
                  type: integer
                  constraints:
                    primaryKey: true
              - column:
                  name: option
                  type: smallint
        - createIndex:
            tableName: answers
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: answers
